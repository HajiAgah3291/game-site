<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      touch-action: none;
    }
    #score {
      margin-top: 10px;
      font-size: 24px;
    }
    #pauseOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>Pong</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="score">0 : 0</div>
  <div id="pauseOverlay">Paused â€“ Tap or Press P</div>

  <script src="script.js"></script>

</html>
