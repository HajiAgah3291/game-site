<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird 9/11</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #111, #333);
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let birdY = 250;
    let birdVelocity = 0;
    const gravity = 0.6;
    const jump = -10;

    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 150;
    const pipeSpeed = 2;

    let score = 0;
    let gameOver = false;

    function reset() {
      birdY = 250;
      birdVelocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(60, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "#999";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
      });
    }

    function updatePipes() {
      if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
        const top = Math.random() * 200 + 50;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        // Collision detection
        if (
          60 > pipe.x && 60 < pipe.x + pipeWidth &&
          (birdY < pipe.top || birdY > pipe.top + pipeGap)
        ) {
          gameOver = true;
        }

        // Passed pipe
        if (!pipe.passed && pipe.x + pipeWidth < 60) {
          score++;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function drawBackground() {
      ctx.fillStyle = "#0f0f0f";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw faint buildings
      ctx.fillStyle = "#444";
      for (let i = 0; i < 5; i++) {
        const x = i * 100 + 20;
        const h = 200 + Math.random() * 150;
        ctx.fillRect(x, canvas.height - h, 60, h);
      }
    }

    function drawText() {
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      if (gameOver) {
        ctx.fillText("Game Over - Click to Restart", 50, 300);
      }
    }

    function gameLoop() {
      drawBackground();
      drawPipes();
      drawBird();
      drawText();

      if (!gameOver) {
        birdVelocity += gravity;
        birdY += birdVelocity;
        updatePipes();

        if (birdY > canvas.height || birdY < 0) {
          gameOver = true;
        }

        requestAnimationFrame(gameLoop);
      }
    }

    canvas.addEventListener("click", () => {
      if (gameOver) {
        reset();
        gameLoop();
      } else {
        birdVelocity = jump;
      }
    });

    reset();
    gameLoop();
  </script>
</body>
</html>
